<ion-header>
  <ion-toolbar>
    <ion-title>Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let product of products">
        <ion-item>
          <a [routerLink]="['/product-details', product.id]">
            <ion-thumbnail slot="start">
              <img [src]="'assets/' + product.image" alt="{{ product.name }}">
            </ion-thumbnail>
          </a>
          <ion-label>
            <h2>{{ product.name }}</h2>
            <p>R$ {{ product.price.toFixed(2) }}</p>
          </ion-label>
          <ion-button (click)="addToCart(product)" expand="full" color="primary">Adicionar ao Carrinho</ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
